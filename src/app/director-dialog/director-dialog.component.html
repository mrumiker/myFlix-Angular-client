<!-- Pop-up dialog shows biographical information about the movie's director -->
<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{data.bio}}</p>
    <p>Born: {{data.birth}}</p>
    <p *ngIf="data.death;">Died: {{data.death}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
