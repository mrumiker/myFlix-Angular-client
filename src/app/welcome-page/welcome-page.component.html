<!-- Welcome Page is the doorway to myFlix. Users can login or create a new account -->
<div class="main-page" style="padding: 20px;">
  <h1>Welcome to MyFlix!</h1>
  <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;" color="primary">
    Sign Up
  </button>
  <button mat-raised-button (click)="openUserLoginDialog()" style="margin-right: 10px;" color="accent">
    Login
  </button>
</div>
